<html>
  <head>
    <meta charset="UTF-8">
    <title>Thông Tin Khách Hàng</title>
    <style>
    body{
        background-color: lightblue;
    }
    html{
        font-size: 120%;
    }
    .dangnhap {
        width: 400px;
        height: auto;
        text-align: left;
        margin: auto;
        padding: 50px;
        border: 1px solid black;
        background: white;
    }
    h1 {
        text-align: center;
        color: red;
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
    .form-group label {
        width: 120px;
        font-weight: bold;
    }
    .form-group input {
        flex: 1;
        height: 40px;
        padding: 5px;
        border: 1px solid #ccc;
        text-align: left;
    }
    button {
        width: 100%;
        height: 50px;
        padding: 10px;
        border: none;
        background-color: red;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    </style> 
  </head>
<body>
    <form action="trangwedhuongdantapluyentheducthethao.html">
        <div class="dangnhap">
            <h1>Bạn cần đăng nhập để vào wed</h1>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Mật Khẩu:</label>
                <input type="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
        </div>
    </form>
</body>
</html>
